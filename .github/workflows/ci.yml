name: CI - Verification HTML

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: HTML validation
        uses: Cyb3r-jak3/html5validator-action@v7.2.0
        with:
          root: .
